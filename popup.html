<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Proxy Scraper y Gestor</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      background-color: #f5f5f5;
      margin-bottom: 10px;
    }
    .status-text {
      font-weight: bold;
      margin-bottom: 5px;
      padding: 5px 10px;
      border-radius: 4px;
      display: inline-block;
    }
    .status-verified {
      background-color: #4CAF50;
      color: white;
    }
    .status-unverified {
      background-color: #ff9800;
      color: white;
    }
    .status-inactive {
      background-color: #f44336;
      color: white;
    }
    .status-message {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
    }
    .current-proxy {
      padding: 10px;
      border-radius: 4px;
      background-color: #e8f5e9;
      margin-bottom: 10px;
    }
    .proxy-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
    }
    .proxy-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: all 0.2s;
    }
    .proxy-item:hover {
      background-color: #f5f5f5;
    }
    .proxy-item.active {
      background-color: #e8f5e9;
    }
    .proxy-info {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }
    .proxy-address {
      font-family: monospace;
      font-size: 14px;
    }
    .proxy-location {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #666;
      font-size: 13px;
    }
    .flag {
      width: 20px;
      height: 15px;
      background-size: cover;
      border-radius: 2px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .proxy-status {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .status-active {
      background-color: #4CAF50;
      color: white;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .disconnect-btn {
      background-color: #f44336;
    }
    .disconnect-btn:hover {
      background-color: #da190b;
    }
    .disconnect-btn:disabled {
      background-color: #cccccc;
    }
    .auto-rotate {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .auto-rotate input {
      width: 60px;
      padding: 4px;
    }
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #666;
    }
    .loading.active {
      display: block;
    }
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .clear-inactive-btn {
      background-color: #ff9800;
    }
    .clear-inactive-btn:hover {
      background-color: #f57c00;
    }
    .proxy-stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      color: #666;
      font-size: 14px;
    }
    .proxy-status-container {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .proxy-status-badge {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Proxy Scraper y Gestor</h2>
    
    <div class="status">
      <div>
        <span id="status" class="status-text">Listo</span>
        <div id="statusMessage" class="status-message">Esperando acción...</div>
      </div>
      <div class="proxy-stats">
        <span>Proxies Activos: <span id="proxyCount">0</span></span>
        <span>Proxies Inactivos: <span id="inactiveCount">0</span></span>
      </div>
    </div>

    <div class="current-proxy">
      <h3>Proxy Actual</h3>
      <div id="currentProxy">Sin proxy seleccionado</div>
      <button id="disconnectBtn" class="disconnect-btn" disabled>Desconectar Proxy</button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div id="loadingText">Buscando y verificando proxies...</div>
    </div>

    <div class="proxy-list" id="proxyList">
      <!-- Los proxies se cargarán aquí dinámicamente -->
    </div>

    <div class="auto-rotate">
      <label>
        <input type="checkbox" id="autoRotate"> Rotación Automática
      </label>
      <input type="number" id="rotationInterval" min="1" max="60" value="5" disabled>
      <span>minutos</span>
    </div>

    <div class="button-group">
      <button id="scrapeBtn">Buscar Nuevos Proxies</button>
      <button id="clearInactiveBtn" class="clear-inactive-btn">Limpiar Inactivos</button>
      <button id="clearBtn">Limpiar Todos</button>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
